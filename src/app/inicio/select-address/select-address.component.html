    <a href="javascript:;" style="text-decoration: none;">

      Novo endere√ßo </button>


        <mat-form-field class="example-full-width" style="margin-top: 25px;" [formGroup]="myControl" *ngIf="!service.getDadosUsuario().id">
            <mat-label> Filtrar bairro </mat-label>
            <input formControlName="filtroBairro" matInput placeholder="Digite aqui o nome do bairro" #filterBBB>
        </mat-form-field>

        <div class="col-sm-12" style="overflow: auto;
        height: 370px;">
            <div class="areaB" *ngIf="!service.getDadosUsuario().id">


                <span *ngFor="let city of service.getDadosEmpresa().locais_entrega">
          <div class="itemB" *ngIf="city.disponivel === true">
            <div style="display: flex;margin-bottom: 7px;">
              <mat-icon>place</mat-icon> <b> {{ city.nome }} </b>
            </div>
            <span *ngFor="let bairro of city.bairros | filterId:this.myControl.controls.filtroBairro.value">
               <div class="itemBfd" *ngIf="bairro.disponivel === true">
              <mat-icon>map</mat-icon> {{ bairro.nome }}
            </div>
            </span>

            </div>
            </span>

        </div>






        <div class="itemAddressuser" *ngFor="let item of service.getDadosUsuario().endereco" (click)="selectItemAddressuser(item)">



            <div class="itemAddressuser-c">
                <div>
                    <mat-icon>house</mat-icon>
                </div>
                <div>
                    <div class="itemAddressuser-a"> {{item.nome_endereco}} </div>
                    <div class="itemAddressuser-b"> {{item.rua}}, {{item.numero}}, {{item.bairro.nome}}, {{item.complemento}}
                    </div>
                </div>
            </div>
            <div>
                <button mat-icon-button color="primary">
            <mat-icon class="icR">chevron_right</mat-icon>
          </button>

                </mat-menu>-->
            </div>
        </div>
</div>

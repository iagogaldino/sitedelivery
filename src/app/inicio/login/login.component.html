<div [formGroup]="form" style="margin-top: 25px;">
    <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="email" type="tel" mask="(00)00000-0000">
    </mat-form-field>

    <mat-form-field>
        <mat-label> Senha </mat-label>
        <input matInput type="password" formControlName="senha">
    </mat-form-field>
</div>

<div class="hg">
    <button class="btl" mat-flat-button color="primary" (click)="entrar()" [disabled]="statusBt"> Entrar </button>
</div>

</div>

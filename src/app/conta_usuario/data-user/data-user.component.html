<div class="col-sm-6" [formGroup]="form" style="margin-top: 30px;">

    <mat-form-field>
        <mat-label> Nome </mat-label>
        <input matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field>
        <mat-label> Sobrenome </mat-label>
        <input matInput formControlName="sobrenome">
    </mat-form-field>
    <mat-form-field>
        <mat-label> Telefone </mat-label>
        <input matInput formControlName="telefone" mask="(00)00000-0000">
    </mat-form-field>
    <mat-form-field>
        <mat-label> CPF </mat-label>
        <input matInput formControlName="cpf" mask="000.000.000-00">
    </mat-form-field>
    <mat-form-field>
        <mat-label> Data de nascimento </mat-label>
        <input matInput formControlName="datanascimento" type="date">
    </mat-form-field>



    <div>
        <button mat-flat-button color="warn" (click)="oncliClickSalvar()">Salvar</button>
    </div>

</div>
<div [formGroup]="formulario" class="col-sm-6" style="margin-top: 30px;">
    <mat-form-field>
        <mat-label> Senha atual </mat-label>
        <input matInput type="password" formControlName="senha">
    </mat-form-field>
    <mat-form-field>
        <mat-label> Nova senha </mat-label>
        <input matInput type="password" formControlName="novasenha">
    </mat-form-field>
    <mat-form-field>
        <mat-label> Confirme a nova senha </mat-label>
        <input matInput type="password" formControlName="senhaconfirmacao">
    </mat-form-field>
    <button mat-flat-button color="warn" (click)="onclicksalvar()"> Salvar nova senha </button>
</div>

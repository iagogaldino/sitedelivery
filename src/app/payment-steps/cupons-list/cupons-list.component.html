<h2>Cupons</h2>
<mat-card (click)="onClickSemcupom()" [class.cupom]="itemCupom.selecionado">
    <div style="display: grid;">
        <span class="f2" [class.cupom-color]="itemCupom.selecionado">
      <mat-icon>loyalty</mat-icon> Sem cupom
    </span>
    </div>
</mat-card>

<div style="max-height: 500px; overflow: auto;">
    <div class="cupom-item" *ngFor="let item of listaCupons" (click)="onClickCupom(item)" [class.cupom]="item.selecionado">
        <div style="display: grid;">
            <div class="f2" [class.cupom-color]="item.selecionado">
                <mat-icon>loyalty</mat-icon> {{ item.titulo }} de {{ item.valor | currency: 'BRL':true }}
            </div>

            <div class="f3" style="margin-top: 5px;"> {{ item.texto }} <br> Para pedido acima de {{ item.pedido_min | currency:'BRL':true }} </div>

            <div class="f1" style="margin-top: 15px;" [innerHTML]="item.regras"></div>

            <div class="f1" style="text-align: right; margin-top: 10px;">Expira em {{ item.datafim }}</div>
        </div>
    </div>
</div>
